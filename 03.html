<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据的双向绑定</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--单向绑定-->
    <input type="text" v-bind:value="searchMap.keyWord">
    <!--双向绑定-->
    <input type="text" v-model="searchMap.keyWord">

    <p>{{searchMap.keyWord}}</p>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            searchMap:{
                keyWord:"何柠航"
            }

        }
    })
</script>
</html>
