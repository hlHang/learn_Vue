<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueæŒ‡ä»¤v-for</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="n in 10">{{n}}</li>
    </ul>

    <ol>
        <li v-for="(n,index) in 10">{{n}} -- {{index}}</li>
    </ol>

    <hr/>

    <table>
        <tr v-for="user in userList">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.age}}</td>
        </tr>
    </table>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            userList: [
                {id: 1, username: 'helen', age: 18},
                {id: 2, username: 'peter', age: 18},
                {id: 3, username: 'andy', age: 18}
            ]
        }

    })
</script>
</html>
