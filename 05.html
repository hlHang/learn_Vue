<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue修饰符</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <form action="" v-on:submit.prevent="onsubmitForm">
        <label>
            <input type="text" name="name" v-model="user.name">
        </label>
        <button type="submit">保存</button>
    </form>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            user:{}

        },
        methods:{
            onsubmitForm() {
                if (this.user.name) {
                    console.log('提交表单')
                }else {
                    alert('请输入用户名')
                }
            }
        }
    })
</script>
</html>
