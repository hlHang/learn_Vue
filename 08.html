<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <navbar></navbar>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        // 定义vue组件
        components:{
            // 组件的名字
            'Navbar': {
                // 组件的内容
                template:'<ul><li>首页</li></ul>'
            }
        }
    })
</script>
</html>
