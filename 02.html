<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令v-bind</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--v-bind指令
        单项数据绑定
        这个指令一般用在标签属性里面，获取值-->
    <h1 v-bind:title="message">
        {{content}}
    </h1>

    <!--简写方式-->
    <h2 :title="message">
        {{content}}
    </h2>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '我是标题',
            content: '页面加载于' + new Date().toLocaleString()
        }
    })
</script>
</html>
